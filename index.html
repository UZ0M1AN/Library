<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/3ab83d0a34.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay no-display"></div>
    <div class="container">
        <h1>My Very Own Library</h1>

        <div class="no-book">
            <p>No books in your library</p>
        </div>

        <form action="#" class="no-display">
            <h2>Add New Book</h2>

            <div class="form-inputs">
                <div class="book-title">
                    <label for="title">*Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="book-author">
                    <label for="author">*Author:</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="book-pages">
                    <label for="pages">*Number of pages:</label>
                    <input type="tel" name="pages" id="pages" required>
                </div>
                <div class="book-img">
                    <label for="img">Book Image URL:</label>
                    <input type="url" name="img" id="img">
                </div>

                <div class="book-read">
                    <label for="read">Read:</label>
                    <input type="checkbox" name="read" id="read">
                </div>
            </div>

            <button>Add Book</button>

            <span class="close-btn"><i class="fa-solid fa-xmark"></i></span>
        </form>
